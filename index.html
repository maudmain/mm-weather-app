<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/en-gb.min.js" charset="UTF-8"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />


    <title>Happy Travel Weather</title>
</head>

<body>
    <!--jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="mb-0 w-100 text-center"> Happy Travel Weather Dashboard</h1>
            <p class="jumbotron-p text-center">Search for a city fo find out the current weather and five-day forecast</p>
        </div>
    </div>
    <!--Page container-->
    <div class="container-fluid">
        <div class="row">

            <!--search and History container-->
            <div class=" col-md-2 mt-3 justify-content-center">
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group text-center">
                        <h3 class="text-secondary ">Search for a city: </h3>
                        <input type="search" class="form-control rounded mr-sm-2 col-sm" id="search-city"
                            placeholder="Enter a city name" aria-label="Search">
                        <button class="btn btn-warning my-2 my-sm-0 col-sm col-lg" type="submit" id="search-button">Search</button>
                    </div>
                </form>

                <!--search history-->
                <div class="btn-group-vertical btn-block" id="search-history">
                    <!--dynamically created buttons for search history-->
                </div>
            </div>
            <!--end container-->

            <!--Forecast container-->
            <section class=" col-md-10 vh-100">
                <div id="forecast-container">
                    <div class="row justify-content-center align-items-center">
                        <!-- current day/city forecast-->
                        <div class="container col rounded text-center m-3 bg-secondary text-white"
                            id="weather-container">
                        </div>
                    </div>

                    <h3 class="col-12 text-center text-secondary">5-day Forecast:</h3>
                    <div class="row justify-content-around   align-items-center" id="five-day-container">
                        <!--5 day Forecast cards-->
                        <div class="container col-8 m-auto">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="./assets/script.js"></script>

</body>

<footer>

</footer>

</html>
