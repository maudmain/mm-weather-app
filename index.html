<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />


    <title>Weather App</title>
</head>

<body>
    <!--jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center"> Weather Dashboard</h1>
            <p class="lead"></p>
        </div>
    </div>
    <!--Page container-->
    <div class="container-fluid border">
        <div class="row">

            <!--search and History container-->
            <div class=" border col-md-3 mt-3">
                <form>
                    <div class="form-group text-center">
                        <h2>Search for a city:</h2>
                        <input type="text" class="text-center" id="search-city" value="Enter a city name">
                        <button class="btn btn-primary" type="submit" id="search-button">Search</button>
                    </div>
                </form>

                <!--search history-->
                <div class="btn-group-vertical btn-block" id="search-history">
                    <!--dynamically created buttons for search history-->
                </div>
            </div>


            <!-- current day/city forecast-->
            <div class="container border" id="weather-container" >
                
                </div>

                <div>
                    <h4>5-Day Forecast:</h4>
                </div>
                <!--5 day Forecast cards-->
                <div class="row border" id="five-days-forecast">

                </div>
            </div>
        </div>

    </div>

     <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/script.js"></script>

</body>

<footer>

</footer>

</html>
